<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Huntington Election District Map – Councilman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
    #uploadBox {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 360px;
    }
    .ed-label {
      font-size: 12px; font-weight: 700; color: #000;
      text-align: center; white-space: nowrap;
      text-shadow: 0 0 3px #fff;
    }
    .ed-label--highlight {
      background: #ffffff;
      border: 3px solid #e02424;
      border-radius: 50%;
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      padding: 0;
      box-shadow: 0 0 6px rgba(0,0,0,0.45);
      font-weight: 800;
      font-size: 12px;
      line-height: 1;
    }
    .tbl { border-collapse: collapse; width: 100%; font-size: 12px; }
    .tbl td { padding: 2px 4px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div id="uploadBox">
    <label for="csvFile"><b>Upload CSV</b></label><br>
    <input type="file" id="csvFile" accept=".csv" />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    // Basic map setup (same as supervisor style)
    const map = L.map('map').setView([40.85, -73.4], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;
    const labelLayer = L.layerGroup().addTo(map);

    function getColor(value) {
      if (isNaN(value)) return '#ccc';
      // Supervisor style: map 0–100 GOP% to -1..+1, white midpoint
      const scaled = (value - 50) / 50;
      return chroma.scale(['#001f3f', 'white', '#8B0000']).domain([-1, 0, 1])(scaled).hex();
    }

    const nl2br = s => String(s ?? '').replace(/\r?\n/g, '<br>');

    function parsePercentMaybe(v) {
      if (v == null) return null;
      const s = String(v).trim();
      if (s === '') return null;
      if (s.endsWith('%')) {
        const n = parseFloat(s.replace('%',''));
        return Number.isFinite(n) ? n : null;
      }
      const n = Number(s.replace(/[, ]/g, ''));
      if (!Number.isFinite(n)) return null;
      // Accept 0–1 or 0–100
      return (n <= 1 && n >= 0) ? n * 100 : n;
    }

    function fmtPctSmart(v) {
      const n = parsePercentMaybe(v);
      return (n == null) ? '—' : `${n.toFixed(2)}%`;
    }

    function drawPopup(props) {
      // Councilman GeoJSON has ED_Number; CSV may bring in ED
      const name = props.ED ?? props.ED_Number ?? props['ED Number'] ?? props.NAME ?? '';
      let html = `<div style="min-width:260px">`;
      html += `<div><strong>Election District:</strong> ${name}</div>`;

      const members = props['Committee Members'];
      if (members && String(members).trim() !== '') {
        html += `<hr><div><strong>Committee Members</strong><br>${nl2br(members)}</div>`;
      }

      const orderedKeys = [
        'GOP Candidate Votes',
        'Opposition Candidate Vote',
        'Republican  Percentage (C+D)', // double-space variant from sample
        'Republican Percentage (C+D)',  // single-space fallback
        'GOP Candidate Percent',
        'Opposition Percentage (A+B)',
        'Opposition Candidate Percent',
        'Percent Difference',
        'Percentage Difference (Margin Republican -Opposition)',
        'Total Votes'
      ];

      html += `<hr><table class="tbl">`;
      for (const key of orderedKeys) {
        if (!(key in props)) continue;
        let val = props[key] ?? 'N/A';
        if (key.toLowerCase().includes('percent')) val = fmtPctSmart(val);
        html += `<tr><td><b>${key}</b></td><td style="text-align:right">${val}</td></tr>`;
      }
      html += `</table></div>`;
      return html;
    }

    function isHighlighted(props) {
      const raw = props.Highlight ?? props.HIGHLIGHT ?? props.highlight;
      const s = String(raw ?? '').trim().toUpperCase();
      if (s === 'X' || s === 'YES' || s === 'TRUE' || s === '1') return true;
      const n = Number(s);
      return Number.isFinite(n) && n !== 0; // numeric nonzero also counts
    }

    // Helper to choose the GOP% column (Councilman CSV vs Supervisor CSV)
    function extractGopPercent(props) {
      const candidates = [
        'Republican  Percentage (C+D)', // note double space in some sheets
        'Republican Percentage (C+D)',
        'GOP Candidate Percent'
      ];
      for (const k of candidates) {
        const v = parsePercentMaybe(props[k]);
        if (v != null) return v;
      }
      // If missing, compute from counts
      const total = Number(props['Total Votes'] ?? 0);
      const repCount = Number(props['Republican Vote Count (C+D)'] ?? props['GOP Candidate Votes'] ?? 0);
      if (total > 0 && repCount >= 0) return (repCount / total) * 100;
      return null;
    }

    function loadGeoJSON(data, csvData = null) {
      if (geojsonLayer) map.removeLayer(geojsonLayer);
      labelLayer.clearLayers();

      // Build CSV index by PRECINCT_ID (CSV) -> row
      const csvMap = new Map();
      if (csvData) {
        csvData.forEach(row => {
          if (!row) return;
          const k = row['PRECINCT_ID'] ?? row['PRECINCTID'] ?? row['Precinct_Code'];
          if (k != null && String(k).trim() !== '') {
            csvMap.set(String(k).trim(), row);
          }
        });
      }

      // Merge CSV into GeoJSON by GeoJSON Precinct_Code
      data.features.forEach(f => {
        const props = f.properties || {};
        const precinctKey = props.PRECINCTID != null ? String(props.PRECINCTID).trim() : (props.PRECINCT_ID != null ? String(props.PRECINCT_ID).trim() : null);
        const row = precinctKey ? csvMap.get(precinctKey) : null;
        if (row) f.properties = { ...props, ...row };
      });

      geojsonLayer = L.geoJSON(data, {
        style: function (feature) {
          const gopPct = extractGopPercent(feature.properties);
          const fill = getColor(gopPct);
          return {
            fillColor: fill,
            color: '#333',
            weight: 1,
            fillOpacity: 0.85
          };
        },
        onEachFeature: function (feature, layer) {
          const p = feature.properties;
          layer.bindPopup(drawPopup(p));

          try {
            const center = turf.centroid(feature).geometry.coordinates;
            const edText = p.ED ?? p.ED_Number ?? p['ED Number'] ?? '';
            const labelClass = isHighlighted(p) ? 'ed-label ed-label--highlight' : 'ed-label';
            const iconSize = isHighlighted(p) ? [28, 28] : [40, 20];
            const iconAnchor = isHighlighted(p) ? [14, 14] : [20, 10];

            const label = L.marker([center[1], center[0]], {
              icon: L.divIcon({
                className: labelClass,
                html: `<div>${edText}</div>`,
                iconSize: iconSize,
                iconAnchor: iconAnchor
              }),
              interactive: false
            });
            labelLayer.addLayer(label);
          } catch (e) {}
        }
      }).addTo(map);
    }

    // IMPORTANT: Use the Councilman GeoJSON filename
    fetch('Election_District.geojson')
      .then(res => res.json())
      .then(data => loadGeoJSON(data));

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        dynamicTyping: false,
        skipEmptyLines: 'greedy',
        complete: function(results) {
          const cleaned = results.data.map(row => {
            const fixed = {};
            for (const [key, val] of Object.entries(row)) {
              if (!key) continue;
              fixed[key.trim()] = typeof val === 'string' ? val.trim() : val;
            }
            return fixed;
          });
          fetch('Election_District.geojson')
            .then(res => res.json())
            .then(data => loadGeoJSON(data, cleaned));
        }
      });
    });
  </script>
</body>
</html>
