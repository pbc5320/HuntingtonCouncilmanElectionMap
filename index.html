<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Precinct Election Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
    #uploadBox {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 360px;
    }
    .ed-label {
      font-size: 12px;
      font-weight: bold;
      color: black;
      text-shadow: 0 0 3px white;
    }
    .ed-label--highlight {
      background: white;
      border: 3px solid #e02424;
      border-radius: 50%;
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800;
      font-size: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.45);
    }
    .tbl { border-collapse: collapse; width: 100%; font-size: 12px; }
    .tbl td { padding: 2px 4px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div id="uploadBox">
    <label for="csvFile"><b>Upload CSV</b></label><br>
    <input type="file" id="csvFile" accept=".csv" />
    <p style="font-size: 12px; margin-top: 8px;">
      Must include column <code>Committee Members</code>.<br>
      Optional: <code>Highlight</code> (put X to show).
    </p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([40.85, -73.4], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;
    const labelLayer = L.layerGroup().addTo(map);

    const getColor = (value) => {
      if (isNaN(value)) return '#ccc';
      const n = Number(value);
      const scale = chroma.scale(['#001f3f', 'white', '#8B0000']).domain([-100, 0, 100]);
      return scale(n).hex();
    };

    const isHighlighted = (props) => {
      const raw = props.Highlight ?? props.HIGHLIGHT;
      return String(raw ?? '').trim().toUpperCase() === 'X';
    };

    const fmt = (val) => {
      if (val == null) return '—';
      const s = String(val).trim();
      if (s === '') return '—';
      if (s.endsWith('%')) return s;
      const n = Number(s.replace(/[% ]/g, ''));
      if (!Number.isFinite(n)) return s;
      return `${n.toFixed(2)}%`;
    };

    const nl2br = (s) => String(s ?? '').replace(/\r?\n/g, '<br>');

    const drawPopup = (p) => {
      const ed = p.ED ?? '';
      let html = `<div style="min-width:260px"><div><strong>Election District:</strong> ${ed}</div>`;

      const cm = p['Committee Members'];
      if (cm && String(cm).trim() !== '') {
        html += `<hr><div><strong>Committee Members</strong><br>${nl2br(cm)}</div>`;
      }

      const rows = [
        ['Candidate A (Total)', p['Candidate A (Total)']],
        ['Candidate B (Total)', p['Candidate B (Total)']],
        ['Candidate C (Total)', p['Candidate C (Total)']],
        ['Candidate D (Total)', p['Candidate D (Total)']],
        ['Opposition Vote Count (A+B)', p['Opposition Vote Count(A+B)']],
        ['Republican Vote Count (C+D)', p['Republican Vote Count (C+D)']],
        ['Opposition Percentage', fmt(p['Opposition Percentage (A+B)'])],
        ['Republican Percentage', fmt(p['Republican  Percentage (C+D)'])],
        ['Percentage Difference', fmt(p['Percentage Difference (Margin Republican -Opposition)'])],
        ['Total Votes', p['Total Votes']]
      ];

      html += `<hr><table class="tbl">`;
      for (const [label, val] of rows) {
        if (val != null && val !== '') {
          html += `<tr><td><b>${label}</b></td><td style="text-align:right">${val}</td></tr>`;
        }
      }
      html += `</table></div>`;
      return html;
    };

    const loadGeoJSON = (data, csvData = null) => {
      if (geojsonLayer) map.removeLayer(geojsonLayer);
      labelLayer.clearLayers();

      const csvMap = new Map();
      if (csvData) {
        csvData.forEach(row => {
          const k = row["PRECINCT_ID"];
          if (k != null) csvMap.set(String(k).trim(), row);
        });
      }

      data.features.forEach(f => {
        const props = f.properties || {};
        const key = String(props.PRECINCT_ID ?? '').trim();
        const csvRow = csvMap.get(key);
        if (csvRow) {
          f.properties = { ...props, ...csvRow };
        }
      });

      geojsonLayer = L.geoJSON(data, {
        style: (feature) => {
          const margin = parseFloat(feature.properties['Percentage Difference (Margin Republican -Opposition)']) || 0;
          return {
            fillColor: getColor(margin),
            color: "#333",
            weight: 1,
            fillOpacity: 0.85
          };
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          layer.bindPopup(drawPopup(p));

          try {
            const center = turf.centroid(feature).geometry.coordinates;
            const edText = p.ED ?? '';
            const highlight = isHighlighted(p);
            const icon = L.divIcon({
              className: highlight ? 'ed-label ed-label--highlight' : 'ed-label',
              html: `<div>${edText}</div>`,
              iconSize: highlight ? [28, 28] : [40, 20],
              iconAnchor: highlight ? [14, 14] : [20, 10]
            });
            const marker = L.marker([center[1], center[0]], {
              icon: icon,
              interactive: false
            });
            labelLayer.addLayer(marker);
          } catch (e) {}
        }
      }).addTo(map);
    };

    fetch("Election_District.geojson")
      .then(res => res.json())
      .then(data => loadGeoJSON(data));

    document.getElementById("csvFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        dynamicTyping: false,
        skipEmptyLines: 'greedy',
        complete: function(results) {
          const cleaned = results.data.map(row => {
            const fixed = {};
            for (const [key, val] of Object.entries(row)) {
              if (!key) continue;
              fixed[key.trim()] = typeof val === 'string' ? val.trim() : val;
            }
            return fixed;
          });
          fetch("Election_District.geojson")
            .then(res => res.json())
            .then(data => loadGeoJSON(data, cleaned));
        }
      });
    });
  </script>
</body>
</html>
